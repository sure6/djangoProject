<div class="container">
    <form method="post" action="{% url "rent:saveinfo" %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ rent.id }}">
        <table class="table table-borderless table-sm align-middle caption-top">
            <caption><h2>input info</h2></caption>
            <tr>
                <td colspan="2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="first_name"value="{{ rent.first_name }}">
                        <label for="firstName">First Name</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="last_name"value="{{ rent.last_name }}">
                        <label for="lastName">Last Name</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="age" name="age"value="{{ rent.age }}">
                        <label for="age">Age</label>
                    </div>
                </td>        
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" 
                        {% if rent.gender == "male" %}checked{% endif %}>
                        <label class="form-check-label" for="gender1">
                            male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="female" 
                        {% if rent.gender == "female" %} checked{% endif %}>
                        <label class="form-check-label" for="gender2">
                            female
                        </label>
                      </div>
                </td>
            </tr>
            <tr >
                <td colspan="2"><button type="submit" class="btn btn-primary ">save</button></td>
            </tr>

        </table>
        
    </form>
<div>
